  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="en">

<header>
  <div class="container">
    <a href="index.html" class="logo"><img src="images/el-punto-logo.svg" alt="EL PUNTO"></a>
    <nav id="nav">
      <ul>
        <li><a href="index.html"><span class="ro">Acasă</span><span class="en">Home</span><span class="es">Inicio</span></a></li>
        <li><a href="wines.html"><span class="ro">Vinuri</span><span class="en">Wines</span><span class="es">Vinos</span></a></li>

      </ul>
    </nav>

</header>

<section class="checkout-page">
  <h2>
    <span class="ro">Finalizare Comandă</span>
    <span class="en">Checkout</span>
    <span class="es">Finalizar Compra</span>
  </h2>
  
  <div class="checkout-summary" id="checkout-summary"></div>

  <form class="checkout-form">
    <label>
      <span class="ro">Nume</span><span class="en">Name</span><span class="es">Nombre</span>
      <input type="text" required>
    </label>
    <label>
      <span class="ro">Email</span><span class="en">Email</span><span class="es">Correo</span>
      <input type="email" required>
    </label>
    <label>
      <span class="ro">Adresă</span><span class="en">Address</span><span class="es">Dirección</span>
      <input type="text" required>
    </label>
    <label>
      <span class="ro">Telefon</span><span class="en">Phone</span><span class="es">Teléfono</span>
      <input type="tel" required>
    </label>
    <button type="submit" class="btn">
      <span class="ro">Trimite Comanda</span>
      <span class="en">Place Order</span>
      <span class="es">Realizar Pedido</span>
    </button>
  </form>
</section>
